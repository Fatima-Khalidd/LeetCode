class Solution {
    public int lengthOfLastWord(String s) {
        s=s.trim();
        int length=0;
        boolean WordFound=false;
        for(int i = s.length()-1;i>=0;i--)
        {
            char c=s.charAt(i);
            if(c!=' ')
            {
                length++;
                WordFound=true;
            }
            else
            break;
        }
        return length;
    
}
    }
